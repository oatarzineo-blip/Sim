<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Um Segredo para Você</title>
<style>
body {
margin: 0;
font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
background: linear-gradient(135deg, #fafafa, #8c0f9f);
color: #fff;
display: flex;
flex-direction: column;
justify-content: center;
align-items: center;
height: 100vh;
text-align: center;
overflow: hidden;
}
h1 {
font-size: 2.5em;
margin-bottom: 20px;
text-shadow: 2px 2px 6px #f874d9de;
}
p {
font-size: 1.2em;
margin-bottom: 30px;
}
.btn {
background: #371c30de;
border: none;
padding: 15px 30px;
border-radius: 30px;
color: #fff;
font-size: 1.2em;
cursor: pointer;
box-shadow: 0px 5px 15px #371c30de(0,0,0,0.3);
transition: 0.3s;
}
.btn:hover {
background: #e63956;
transform: scale(1.05);
}
.hidden-message {
display: none;
font-size: 2em;
margin-top: 20px;
animation: fadeIn 2s forwards;
}
@keyframes fadeIn {
from { opacity: 0; transform: translateY(20px); }
to { opacity: 1; transform: translateY(0); }
}
.heart {
position: absolute;
bottom: 0;
font-size: 24px;
color: red;
animation: rise 6s linear forwards;
}
@keyframes rise {
from { transform: translateY(0) scale(1); opacity: 1; }
to { transform: translateY(-100vh) scale(1.5); opacity: 0; }
}
</style>
</head>
<body>


<h1>Tenho algo à te contar...</h1>
<p>Clique no botão abaixo para descobrir.</p>
<button class="btn" onclick="mostrarMensagem()">Revelar</button>


<div id="mensagem" class="hidden-message">💖 Passar o Tempo Com Você é Demais. Cada conversa, cada bom-dia até o boa-noite, me despertam mais o sentimento que eu sinto por ti. Talvez eu não seja boa o suficiênte, mas vale se arriscar para tentar te ter ao meu lado. 💖</div>


<script>
function mostrarMensagem() {
const mensagem = document.getElementById('mensagem');
mensagem.style.display = 'block';
criarCoroacoes();
}


function criarCoroacoes() {
for (let i = 0; i < 25; i++) {
const heart = document.createElement('div');
heart.classList.add('heart');
heart.textContent = '❤️';
heart.style.left = Math.random() * 100 + 'vw';
heart.style.animationDuration = (3 + Math.random() * 3) + 's';
document.body.appendChild(heart);


setTimeout(() => {
heart.remove();
}, 6000);
}
}
</script>


</body>
</html>
